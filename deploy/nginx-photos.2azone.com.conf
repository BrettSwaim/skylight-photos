server {
    listen 80;
    server_name photos.2azone.com;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name photos.2azone.com;

    ssl_certificate /etc/letsencrypt/live/photos.2azone.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/photos.2azone.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Frontend static files
    root /opt/skylight-photos/frontend;
    index index.html;

    # API proxy â€” large uploads allowed
    location /api/ {
        proxy_pass http://127.0.0.1:8007;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 500MB upload limit, long timeouts for video
        client_max_body_size 500m;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8007;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
